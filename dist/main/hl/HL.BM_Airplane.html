<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>飞机票</title>
    <link rel="stylesheet" type="text/css" href="../../../style/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="../../../style/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../style/css/HL.BM_Train.min.css">
</head>
<body>
<div class="wapper">
    <div class="box">
        <div class="right">
            <div class="tit">
                <span>火车票</span>
                <span class="active">机票</span>
                <b></b>
            </div>
            <div class="name">
                <p><span>出发站：</span><input type="text"></p>
                <p><span>到达站：</span><input type="text"></p>
                <p class="star"><span >出发日期：</span>
                    <input type="text" class="time">
                    <input type="text" class="time">
                    <input type="text" class="time">
                    <i class="yea">年</i>
                    <i class="mon">月</i>
                    <i class="day">日</i>
                </p>
                <p class="star"><span >返回日期：</span>
                    <input type="text" class="time">
                    <input type="text" class="time">
                    <input type="text" class="time">
                    <i class="yea">年</i>
                    <i class="mon">月</i>
                    <i class="day">日</i>
                </p>
            </div>
            <div class="so">
                <a>搜&nbsp;索</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
