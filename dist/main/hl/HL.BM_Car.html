<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>汽车票查询</title>
    <link rel="stylesheet" type="text/css" href="../../../style/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="../../../style/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../style/css/HL.BM_Train.min.css">
</head>
<body>
<div class="wapper">
    <div class="box">
        <div class="right">
            <div class="tit">
                <span class="car_span">汽车票查询</span>
                <b class="car_b"></b>
            </div>
            <div class="name">
                <p><span>出发城市：</span><input type="text"></p>
                <p><span>到达城市：</span><input type="text"></p>
                <p class="star car_start"><span >日期：</span>
                    <input type="text" class="time">
                    <input type="text" class="time">
                    <input type="text" class="time">
                    <i class="yea car_yea">年</i>
                    <i class="mon car_mon">月</i>
                    <i class="day car_day">日</i>
                </p>
            </div>
            <div class="so car_so">
                <a>查&nbsp;询</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
