<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学费代缴</title>
    <link rel="stylesheet" type="text/css" href="../../style/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="../../style/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../style/css/HL.BM_School.min.css">
</head>
<body>
<div class="wapper">
    <div class="box">
        <div class="right">
            <div class="tit">
                <span class="car_span">学费代缴</span>
                <b class="car_b"></b>
            </div>
            <div class="name">
                <div class="add">
                    <span>地址：</span>
                    <input type="text" placeholder="省" class="inp1">
                    <input type="text" placeholder="市" class="inp1">
                    <input type="text" placeholder="县"  class="inp2">
                    <input type="text" placeholder="乡" class="inp2">
                </div>
                <div class="school_name">
                    <span>学校：</span>
                    <input type="text">
                </div>
                <div class="school_name">
                    <span>学号：</span>
                    <input type="text">
                </div>
                <div class="po_name">
                    <span>姓名：</span>
                    <i>张三</i>
                </div>
                <div class="po_name left_1">
                    <span>缴费金额：</span>
                    <i>1111元</i>
                </div>
                <div class="po_name left_1">
                    <span>缴费详细：</span>
                    <i>书本费2000   学费7009   保险费290  住宿费1500  代管费 500</i>
                </div>

            </div>
            <div class="so">
                <a class="pay">缴&nbsp;费</a>
                <a class="Explain">说明</a>
                <a class=" Explain">缴费类型</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
