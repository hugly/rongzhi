<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>便民申请_回执</title>
    <link rel="stylesheet" type="text/css" href="../../../style/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="../../../style/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../style/css/ZH.CW_Apply_return.css">
</head>
<body>
    <div class="wapper">
        @@include("../../common/HL_Navigation_two.html")
        <div class="box">
            <div class="left">
                <div class="HL_Classification">
                    <div>便民申请</div>
                    <div class="active">我的便民申请</div>
                </div>
            </div>
            <div class="right">
                <div class="title">
                    <span>全部</span>
                    <span>待受理</span>
                    <span class="active">回执</span>
                </div>
                <div class="information">
                    <p>个人信息</p>
                    <div>
                        <span>填报人：<i>张珊</i></span>
                        <span>联系电话：<i>12345343213</i></span>
                        <span>办理时间：<i>2015.10.10</i></span>
                        <span>申报内容：<i>社保医保</i></span>
                    </div>
                </div>
                <div class="information">
                    <p>挂号受理</p>
                    <div>
                        <span>联络员：<i>张珊</i></span>
                        <span>受理时间：<i>2015.10.10</i></span>
                        <span>办理员：<i>李四</i></span>
                        <span>承办窗口：<i>社保医保</i></span>
                    </div>
                    <div>
                        <span>填报人：<i>张珊</i></span>
                        <span>联系电话：<i>12345343213</i></span>
                        <span>办理时间：<i>2015.10.10</i></span>
                        <span>申报内容：<i>社保医保</i></span>
                    </div>
                </div>
                <div class="return">
                    <p>回执单</p>
                    <div class="div1">
                        <span>送达时间</span>
                        <input type="text" placeholder="年">
                        <input type="text" placeholder="月">
                        <input type="text" placeholder="日">
                    </div>
                    <div class="div2">
                        <span>满意度测评</span>
                        <div class="show">
                            <div>
                                <input type="checkbox" id="che1"><label for="che1">满意</label>
                            </div>
                            <div>
                                <input type="checkbox" id="che2"><label for="che2">基本满意</label>
                            </div>
                            <div>
                                <input type="checkbox" id="che3"><label for="che3">不满意</label>
                            </div>
                        </div>

                    </div>
                    <div class="div2">
                        <span>意见建议</span>
                        <div class="show">
                            <textarea></textarea>
                            <a class="sub">提交</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
