<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>确认支付</title>
    <link rel="stylesheet" type="text/css" href="../../style/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="../../style/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../style/css/ZH.BM_Pay.min.css">
</head>
<body>
    <div class="wapper">
       <div class="pay">
           <div class="left">
               <div class="Prompt">航机价格变动频繁，请在<i>15分钟</i>内完成支付可确保您的机位和价格。</div>
               <div class="time">
                   <span class="start_time">2015年9月16日</span>
                   <span class="start_add">
                       <i>上海</i>
                       <i class="col">虹桥国际机场T1</i>
                       <i>07：30</i>
                   </span>
                   <span class="start_add air_show">
                       <i>上海</i>
                       <i class="col">新白云国际机场</i>
                       <i>07：30</i>
                   </span>
                   <span class="air">春秋航空9c8835  320经济舱</span>
               </div>
               <div class="pac">
                   <div>
                       <span class="sum">套餐包含</span>
                       <span class="name">航空意外险<i>x1份</i></span>
                   </div>

               </div>
               <div class="People">
                   <div class="left">
                       <span>乘机人</span>
                   </div>
                   <div class="right">
                       <p><i>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</i><b>张三</b></p>
                       <p><i>证件信息</i><span>身份证</span><b>511321111111111111</b></p>
                       <p><i>出生日期</i><b>1991-10-1</b></p>
                   </div>
               </div>
           </div>
           <div class="right">
                <div class="box">
                    <span class="dind">订单金额</span>
                    <span class="sum"><i>¥</i>1180</span>
                    <p class="pop">明细（1名乘客)</p>
                    <div>
                        <span class="leix">成人:</span>
                        <span class="fuhao">-----------</span>
                        <span class="mon">
                            ¥<i>1180</i>×<b>1</b>人
                        </span>
                    </div>
                    <div>
                        <span class="leix">成人票:</span>
                        <span class="fuhao">-----------</span>
                        <span class="mon">
                            ¥<i>980</i>/<b>1</b>人
                        </span>
                    </div>
                    <div>
                        <span class="leix">燃油费:</span>
                        <span class="fuhao">-----------</span>
                        <span class="mon">
                            ¥<i>100</i>/<b>1</b>人
                        </span>
                    </div>
                </div>
           </div>
       </div>
        <div class="ok">
            <a>确认支付</a>
        </div>
    </div>
</body>
</html>
